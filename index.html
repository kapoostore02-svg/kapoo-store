<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
     <title> Kapoo Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Import map (ready if we need libraries later) -->
    <script type="importmap">
      {
        "imports": {
        }
      }
    </script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="intro-overlay">
      <div class="intro-inner">
        <div class="intro-box">
          <span class="intro-text"></span>
          <button type="button" class="intro-skip-btn">تخطي</button>
        </div>
        <img
          src="/WhatsApp Image 2025-11-28 at 11.19.53 PM.jpeg"
          alt="شعار كابو اليوتيوبر"
          class="intro-logo-image"
        />
      </div>
      <div class="intro-footer">
        <span class="intro-footer-text"></span>
      </div>
    </div>

    <div class="app-root">
      <header class="top-header">
        <div class="header-container">
          <span class="header-typing-text"></span>
          <button class="theme-toggle-btn" type="button" aria-label="تبديل الوضع"></button>
          <button class="more-menu-btn" type="button" aria-label="المزيد">⋮</button>
        </div>
      </header>

      <header class="hero">
        <img
          src="/WhatsApp Image 2025-11-28 at 11.19.53 PM.jpeg"
          alt="شعار كابو والبيتيوبدر"
          class="hero-image"
        />
      </header>

      <main class="main-content">
        <div class="watermark-layer" aria-hidden="true">
          <div class="watermark-text">kapoo Store</div>
          <div class="watermark-text">kapoo Store</div>
          <div class="watermark-text">kapoo Store</div>
        </div>

        <div class="content-card">
          <div class="home-typing-wrapper">
            <span class="home-typing-text"></span>
          </div>
          <h1 class="store-title">kapoo Store</h1>
          <p class="store-subtitle">اهلا بك في متجر كابو الالكتروني</p>

          <div class="categories-grid">
            <button class="category-btn category-pubg">
              <span class="category-logo">B</span>
              <span class="category-label">قسم ببجي</span>
            </button>

            <button class="category-btn category-freefire">
              <span class="category-logo">F</span>
              <span class="category-label">قسم فري فاير</span>
            </button>

            <button class="category-btn category-charging">
              <span class="category-logo">⚡</span>
              <span class="category-label">قسم الشحن</span>
            </button>

            <button class="category-btn category-design">
              <span class="category-logo">✎</span>
              <span class="category-label">قسم تصميم</span>
            </button>

            <button class="category-btn category-methods">
              <span class="category-logo">✓</span>
              <span class="category-label">قسم طرق ثغرات</span>
            </button>
          </div>
        </div>
      </main>
    </div>

    <div class="social-modal-overlay">
      <div class="social-modal">
        <div class="social-modal-header">
          <span class="social-modal-title">تابع كابو ستور</span>
          <button type="button" class="social-modal-close">×</button>
        </div>
        <div class="social-modal-body">
          <button type="button" class="social-btn social-btn-wa" data-platform="whatsapp">
            <span class="social-icon social-icon-wa"></span>
            <span class="social-label">قناة واتساب</span>
          </button>
          <button type="button" class="social-btn social-btn-tg" data-platform="telegram">
            <span class="social-icon social-icon-tg"></span>
            <span class="social-label">قناة تليجرام</span>
          </button>
          <button type="button" class="social-btn social-btn-ig" data-platform="instagram">
            <span class="social-icon social-icon-ig"></span>
            <span class="social-label">انستجرام</span>
          </button>
          <button type="button" class="social-btn social-btn-yt" data-platform="youtube">
            <span class="social-icon social-icon-yt"></span>
            <span class="social-label">قناة يوتيوب</span>
          </button>
        </div>
      </div>
    </div>

    <button type="button" class="floating-wa-btn" aria-label="دعم واتساب">
      <span class="floating-wa-icon"></span>
      <span class="floating-wa-text"></span>
    </button>

    <script type="module" src="main.js"></script>
  </body>
</html>
